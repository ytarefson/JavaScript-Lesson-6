<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Домашнаяя работа - урок 6</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">	
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/script.js"></script>

</head>
<body>

	<div class="wrapper">
		<header>
			<h1>Приветствуем на странице домашней работы по <span>6</span> Уроку</h1>
			<ul class="nav">
				<li><a href="#">Main</a></li>
				<li><a href="#">Catalog</a></li>
				<li><a href="#">Contacts</a></li>
			</ul>
			<div class="basket"></div>
		</header>

	<hr>

		<div class="carousel">
			<div class="owl-carousel">
 			</div>
		</div>

	<hr>
	
	<div class="contacts">
		<form class="formBox">
			<legend>Send your message here:</legend>
		  <div class="inputBox">
	      <label class="labelText active">Your Name:</label>
	      <input class="userInput" id="name" type="text" name="name">
	    </div>
	    <div class="inputBox">
	      <label class="labelText" >E-mail:</label><span id="valid"></span>
	      <input class="userInput" id="email" type="text" name="mail">
	    </div>
	    <div class="inputBox">
	      <label class="labelText">Your number:</label>
	      <input class="userInput" id="phone" type="text" name="number">
	    </div>
	    <div class="inputBox">
	      <label class="labelText">Message:</label>
	      <textarea class="userInput" id="msg" type="text" name="message"></textarea>
	    </div>
	    <div class="inputBox agree">
	      <input type="checkbox" checked required>
	      <label>Я согласен на обработку моих <a href="#">персональных данных</a></label>
	   </div>
	   <input id="submit" type="submit" value="Отправить" class="button">
	   <div class="hidden" id="dialog" title="Basic dialog">
  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>
		</form> 
	</div>	 
	</div>


	<hr>
	<footer>
		<div class="social-container">
			<ul class="social">
				<li>
					<a href="#" class="vk"></a>
				</li>
				<li>
					<a href="#" class="facebook"></a>
				</li>
				<li>
					<a href="#" class="twitter"></a>
				</li>
				<li>
					<a href="#" class="instagram"></a>
				</li>
			</ul>
			<span class="copyright">&copy; Copyright 2017.</span>
		</div>

	</footer>
</body>
</html>
